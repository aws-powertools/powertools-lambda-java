# Run E2E tests for a branch
#
# Description: 
#   Runs E2E tests for a specified branch
#
# Triggers:
#   - push
#
# Secrets:
#   - E2E.AWS_IAM_ROLE

on:
  workflow_dispatch:

  push:
      branches:
        - main
      paths: # add other modules when there are under e2e tests
        - 'powertools-batch/**'
        - 'powertools-core/**'
        - 'powertools-cloudformation/**'
        - 'powertools-common/**'
        - 'powertools-e2e-tests/**'
        - 'powertools-idempotency/**'
        - 'powertools-large-messages/**'
        - 'powertools-logging/**'
        - 'powertools-metrics/**'
        - 'powertools-parameters/**'
        - 'powertools-serialization/**'
        - 'powertools-sqs/**'
        - 'powertools-tracing/**'
        - 'powertools-tracing/**'
        - 'powertools-validation/**'
        - 'pom.xml'

name: E2E Tests
run-name: E2E Tests - ${{ github.event_name }}

permissions:
  contents: read

jobs:
  e2e:  
    name: End-to-end Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment: E2E
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        java:
          - 11
          - 17
          - 21
          
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Setup java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'corretto'
          java-version: ${{ matrix.java }}
          cache: maven
      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: us-east-1
      - name: Run e2e test with Maven
        env:
            JAVA_VERSION: ${{ matrix.java }}
        run: mvn -DskipTests -ntp install --file pom.xml && mvn -Pe2e -B -ntp verify --file powertools-e2e-tests/pom.xml

  e2e-graal:  
    name: End-to-end GraalVM Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment: E2E
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        java:
          - 11
          - 17
          - 21
          
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Setup java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'corretto'
          java-version: ${{ matrix.java }}
          cache: maven
      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: us-east-1
      - name: Run e2e-graal test with Maven
        env:
            JAVA_VERSION: ${{ matrix.java }}
        run: mvn -DskipTests -ntp install --file pom.xml && mvn -Pe2e-graal -B -ntp verify --file powertools-e2e-tests/pom.xml
