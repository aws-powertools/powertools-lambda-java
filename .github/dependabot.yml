version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: chore

  - package-ecosystem: docker
    directories:
      - "/powertools-e2e-tests"
    labels: [ ]
    schedule:
      interval: daily

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "maven"
      - "dependencies"
