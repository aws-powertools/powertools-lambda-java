
plugins {
    id 'java'
    id "io.freefair.aspectj.post-compile-weaving" version "8.2.2"
}

wrapper {
    gradleVersion = "8.5"
}

compileJava {
    sourceCompatibility = "11"
    targetCompatibility = "11"

    ajc {
        enabled = true
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.16.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2'
    implementation 'org.aspectj:aspectjrt:1.9.20.1'
    aspect 'software.amazon.lambda:powertools-tracing:2.1.0'
    aspect 'software.amazon.lambda:powertools-logging-log4j:2.1.0'
    aspect 'software.amazon.lambda:powertools-metrics:2.1.0'
}

